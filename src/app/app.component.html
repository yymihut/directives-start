<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of numbers">
          {{ item }}
        </li>
      </ul>
      <p appBasicHighLight>fgbfgbfgbfgbfgbfgbfgbfgb</p>
      <p appBetterHighlight [defaultColor]="'yellow'" [highColor]="'red'">fgbfgbfgbfgbfgbfgbfgbfgb</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
